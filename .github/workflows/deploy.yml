name: Deploy Blazor WebAssembly to GitHub Pages
env:
  PUBLISH_PATH: deploy
  PROJECT_PATH: src/CarbonCalculator/CarbonCalculator.csproj

on:
  # Runs on pushes targeting the default branch for the app's folder path
  push:
    branches: [main]
    paths-ignore:
      - "*.md"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: "10.0.x"

      - name: Restore NuGet packages
        run: dotnet restore ${{env.PROJECT_PATH}}

      - name: Publish Blazor WebAssembly (Release)
        run: |
          dotnet publish ${{env.PROJECT_PATH}} -c Release -o ${{env.PUBLISH_PATH}} --nologo

      - name: Rewrite base href
        uses: SteveSandersonMS/ghaction-rewrite-base-href@v1
        with:
          html_path: ${{ env.PUBLISH_PATH }}/wwwroot/index.html
          base_href: /CarbonCalculator/

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ${{ env.PUBLISH_PATH }}/wwwroot

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
